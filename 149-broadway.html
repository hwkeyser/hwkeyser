<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-entity light="type: ambient; intensity: 1.1;"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-gltf-model position="0.430 1.270 -5.190" src="scene.gltf" scale="0.1 0.1 0.1" material="shader:flat"></a-gltf-model>
      <a-assets>
        <img id="sky" src="https://i.imgur.com/YyLcyiO.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
