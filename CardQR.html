<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
  <head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;' light="defaultLightsEnabled: false">
    <a-entity light="type: ambient; intensity: 1.1;"></a-entity>
	   <a-gltf-model position="0 -1 1.3" rotation="-120 -30 15" scale="0.08 0.08 0.08" src="https://hwkeyser.com/scene.gltf" material="shader:flat"></a-gltf-model>
  <a-marker-camera type='pattern' url='https://hwkeyser.com/HK.patt'></a-marker-camera>
  <!--   </a-sphere>
		<a-marker-camera type='pattern' url='pattern-marker-qr.patt'></a-marker-camera>
    <a-marker type='pattern' url='pattern-marker-qr.patt'></a-marker>
  -->
  </a-scene>
</body>
