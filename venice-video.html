<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-chromakey-material.min.js"></script>
    <script src="js/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;' light="defaultLightsEnabled: false">
     <a-entity light="type: ambient; intensity: 1.1;"></a-entity>
	   <a-gltf-model position="0.430 0 -2.343" rotation="0 49.840 0" scale="0.02 0.02 0.02" src="https://hwkeyser.com/Venice/scene.gltf" material="shader:flat"></a-gltf-model>
     <a-assets>
      <video id="greenscreenvideo" src="https://hwkeyser.com/Venice/greenscreenvideo.mp4" autoplay loop="true"></video>
     </a-assets>
     <a-entity material=" shader: chromakey;src: #greenscreenvideo; color: 0.05 0.95 0.10 " geometry="primitive: plane"  scale="2 2 2" rotation = "0 0 -90" ></a-entity>
     <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
