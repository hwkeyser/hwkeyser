<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-chromakey-material.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;' light="defaultLightsEnabled: false">
     <a-entity light="type: ambient; intensity: 1.1;"></a-entity>
	   <a-gltf-model position="-0.704 -4.551 -7.958" rotation="-15.526 66.640 -25.610" scale="0.007 0.007 0.007" src="https://hwkeyser.com/Venice/scene.gltf" material="shader:flat"></a-gltf-model>
     <a-assets>
      <video webkit-playsinline playsinline autoplay loop="true" id="vid" src="https://hwkeyser.com/Venice/greenscreenvideo.mp4"></video>
     </a-assets>
     <a-entity side="double" position="0.113 0.208 0.622" material=" shader: chromakey;src: #vid; color: 0.05 0.95 0.10 " geometry="primitive: plane"  scale="2 2 2" rotation = "-41.303 16.192 -94.284" ></a-entity>
     <a-marker-camera type='pattern' url='https://hwkeyser.com/HK.patt'></a-marker-camera>
  </a-scene>
</body>
<script>
window.addEventListener('click', function () {
  var v = document.querySelector('#vid');
  v.play();
});
</script>
</html>
